<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="create">
        <div class="container">
            <div class="create__zone">
                <div class="LogIn">
                    <h2 class="create__text">Create an account</h2>
                    <a href="#" class="logIn__link">Already have an account?
                    <span>Log in</span></a>
                </div>
                <div class="create__circle"></div>
                <div class="create__box">
                    <div class="form__zone">
                        <form action="" class="form">
                            <div class="form__box">
                            <label class="form__label">What should we call you?
                                <input type="tel" placeholder="Enter your profile name">
                            </label>
                        </div>
                        <div class="form__box">
                            <label class="form__label">Whats your email?
                                <input type="email" placeholder="Enter your email address">
                            </label>
                            
                        </div>
                        <div class="form__box">
                            <label class="form__label">Create a password
                                <span><img src="Vector.svg" alt=""> Hide</span>
                                <input type="password" placeholder="Enter your password">
                            </label>
                            <h6 class="password__info">Use 8 or more characters with a mix of letters, numbers & symbols</h6>
                        <div class="form__box">
                                <div class="form__info">
                                    By creating an account, you agree to the 
                                    <a href="#" class="form__link">Terms of use </a> and <a href=""> Privacy Policy</a>. 
                                </div>
                                <button type="submit" class="form__btn">Create an account</button>
                                
                            </div>
                        </div>
                        <div class="continue">
                            <h4 class="continue__text">OR Continue with</h4>
                            <button class="facebook__btn">
                                <img src="Social media logo.svg" alt="" class="continue__icon__facebook">
                                <h2 class="facebook__text">Facebook</h2>
                                
                                
                            </button>
                            <button class="google__btn">
                                <img src="Social media logo-1.svg" alt="" class="continue__icon__google">
                                <h2 class="google__text">Google</h2>
                            
                            </button>
                            <button class="apple__btn">
                                <img src="Social media logo-2.svg" alt="" class="continue__icon__apple">
                                <h2 class="apple__text">Apple</h2>
                                
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
